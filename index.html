<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="resources/css/index.css" />
  </head>
  <body>
    <div id="header">
      <h1>Etch-a-Sketch</h1>
      <ul>
        <li class="imgLink">
          <img
            src="resources/images/github-mark-white.png"
            alt="github-mark-white"
          />
          <a href="https://github.com/denis-vp" target="_blank">denis-vp</a>
        </li>
        <li class="imgLink">
          <img src="resources/images/linkedin-icon.png" alt="linkedin-icon" />
          <a
            href="https://www.linkedin.com/in/denis-pop-966500260/"
            target="_blank"
            >Denis Pop</a
          >
        </li>
      </ul> 
    </div>

    <div id="container">
      <div id="settingsContainer">
        <div id="settingsTitle">Settings</div>
        <input type="color" id="colorPicker"/>
        <button id="colorButton" class="active">Color</button>
        <button id="eraserButton">Eraser</button>
        <button id="clearButton">Clear</button>
        <input type="range" id="sizeSlider" value="32" min="16" max="64" />
        <div id="sizeDisplay">32 x 32</div>
      </div>
      <div id="grid"></div>
      <div id="guessContainer">
        <div id="guessTitle">Guess</div>
        <button id="guessModeButton">Guess Mode</button>
        <div id="computerGuess">Computer guess: \</div>
        <ul id="guessList">
        </ul>
      </div>
    </div>

    <div id="footer">
      <p>Etch-a-Sketch</p>
    </div>

    <script src="resources/js/index.js"></script>
  </body>
</html>
